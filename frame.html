<!DOCTYPE html>
<html>

<head>
  <title>Code Corral</title>
  <style id="css"></style>
  <script>
    window.addEventListener('message', function(e) {
      var mainWindow = e.source;
      var result = '';
      try {
        result = eval(e.data);
      } catch (e) {
        result = 'eval() threw an exception.';
      }
      // mainWindow.postMessage(result, event.origin);
      mainWindow.postMessage(window.location.href, '*');
    });
  </script>
  <script id="javascript"></script>
</head>

<body id="html">

</body>

</html>

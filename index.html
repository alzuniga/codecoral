<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Coral</title>
  <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Google fonts - Montserrat, Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <!-- Code Coral styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- jQuery-UI theme -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Code Mirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/theme/monokai.min.css" integrity="sha256-L0pJRnSmrQFY0qbGtEdIfJwxE79VZefpW+02lGW8gag=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/codemirror.min.css" integrity="sha256-GGAcbnLrt4/AHq5cP2+2UWetYcNsQNjNMqSRStBoPLQ=" crossorigin="anonymous" />
  <!-- Font Awesome 4.7.0 -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Font Mfizz -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.4.1/font-mfizz.css" integrity="sha256-UnpNLaCbwDQ4tJMVKEqHx75/CcgToCrpi7110fQHNoE=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.4.1/font-mfizz.woff">

</head>

<body>
  <!-- header
  =============================================-->
  <div class="nav navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">
          <span class="brand-logo">&lt;&nbsp;/&gt;</span>
        </a>
        <a href="#" class="navbar-brand">
          <h1 class="h3">Code Corral</h1>
        </a>
      </div>
      <div id="primary-navigation" class="collapse navbar-collapse navbar-right">
        <button class="togglebutton btn btn-default navbar-btn">
          <span class="fa fa-html5"></span>
        </button>
        <button class="togglebutton btn btn-default navbar-btn">
          <span class="fa fa-css3"></span>
        </button>
        <button class="togglebutton btn btn-default navbar-btn">
          <span class="icon-javascript"></span>
        </button>
      </div>
    </div>
  </div>
  <!-- section - main
  =============================================-->
  <div class="container-fluid container-fluid-main">
    <div id="code">
      <div class="panel-title">
        HTML
        <span class="minimize-panel">
          <a class="active" data-lang="html" href="#">
            <span class="fa fa-window-minimize"></span>
        </a>
        </span>
      </div>
      <div class="panel active" data-lang="html">
      </div>
      <div class="panel-title">
        CSS
        <span class="minimize-panel">
          <a class="active" data-lang="css" href="#">
            <span class="fa fa-window-minimize"></span>
        </a>
        </span>
      </div>
      <div class="panel active" data-lang="css">
      </div>
      <div class="panel-title">
        JavaScript
        <span class="minimize-panel">
          <a class="active" data-lang="javascript" href="#">
            <span class="fa fa-window-minimize"></span>
        </a>
        </span>
      </div>
      <div class="panel active" data-lang="javascript">
      </div>
    </div>
    <div id="slider"></div>
    <div id="canvas">
      <iframe src="frame.html" frameborder="0" id="sandbox" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals"></iframe>
    </div>
  </div>

  <!--
##################################################
# Javascript and Javascript libraries
##################################################
-->
  <!-- jQuery 3.2.1 minified -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
  <!-- jQuery-UI 1.12.1 minified -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
  <script src="js/jquery-ui-alsoResizeReverse-plugin.js" charset="utf-8"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/codemirror.js" integrity="sha256-WD+JTNs8bEZIytzOjSY6TaEHzg50PiN62QZ9YEWFpFE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/mode/htmlmixed/htmlmixed.min.js" integrity="sha256-fYwhT0v38tXMnxU+JibUW1drchatADDwdPWvOuxI/yg=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/mode/xml/xml.min.js" integrity="sha256-ERFGS58tayDq5kkyNwd/89iZZ+HglMH7eYXxG1hxTvA=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/mode/css/css.min.js" integrity="sha256-FM1AMdIH6Zrnz+JGuB5uTB6jxAJ8/XvGvq4HJM0YtDQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/mode/javascript/javascript.min.js" integrity="sha256-Zci/fLjT1ALmFze3qSOXnHkYOOpyj5WUHM/Ioy+Bpyo=" crossorigin="anonymous"></script>
  <!-- Emmet -->
  <script src="https://unpkg.com/emmet-codemirror@1.2.5/dist/emmet.js"></script>
  <!-- Devtools Dectect -->
  <script src="js/devtools-detect.js" charset="utf-8"></script>
  <!-- Code Coral main -->
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
